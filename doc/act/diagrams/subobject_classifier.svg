<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 520" width="980" height="520">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 Z" fill="#374151" />
    </marker>
    <style><![CDATA[
      .box { fill: #f8fafc; stroke: #1f2937; stroke-width: 1.2; rx: 8; ry: 8; }
      .mono { stroke-dasharray: 6 4; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size: 14px; fill: #111827; }
      .title { font-size: 18px; font-weight: 600; }
      .edge { stroke: #374151; stroke-width: 1.6; fill: none; marker-end: url(#arrow); }
    ]]></style>
  </defs>

  <text x="20" y="28" class="label title">Subobject Classifier — Characteristic maps χ: X → Ω</text>

  <!-- Objects -->
  <rect x="120" y="120" width="200" height="64" class="box" />
  <text x="140" y="158" class="label">A (valid states)</text>

  <rect x="420" y="120" width="240" height="64" class="box" />
  <text x="440" y="158" class="label">X (all states)</text>

  <rect x="760" y="120" width="100" height="64" class="box" />
  <text x="790" y="158" class="label">Ω</text>

  <!-- Mono and characteristic -->
  <path class="edge mono" d="M320,152 C340,152 360,152 420,152" />
  <text x="320" y="140" class="label">m: A ↪ X</text>

  <path class="edge" d="M660,152 C700,152 720,152 760,152" />
  <text x="640" y="140" class="label">χ_m: X → Ω</text>

  <!-- Pullback square -->
  <rect x="160" y="260" width="680" height="180" class="box" />
  <text x="180" y="292" class="label">Pullback: A ≅ true_X^* χ_m</text>
  <text x="180" y="322" class="label">Naturality: χ_{f* m} = χ_m ∘ f</text>

</svg>
