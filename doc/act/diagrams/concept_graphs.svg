<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520">
  <defs>
    <style><![CDATA[
      .panel { fill: #f8fafc; stroke: #0ea5e9; stroke-width: 1.2; rx: 10; ry: 10; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size: 13px; fill: #111827; }
      .title { font-size: 18px; font-weight: 600; }
      .note { font-size: 12px; fill: #374151; }
      .node { fill: #eef2ff; stroke: #6366f1; stroke-width: 1; rx: 6; ry: 6; }
      .edge { stroke: #374151; stroke-width: 1.2; fill: none; }
      .map { stroke: #059669; stroke-width: 1.4; stroke-dasharray: 6 6; fill: none; }
    ]]></style>
  </defs>
  <text x="20" y="28" class="label title">Concept Graphs: CIM (core) and Domain (DDD/ECS/CQRS/ES)</text>

  <!-- CIM core graph panel -->
  <rect x="40" y="64" width="400" height="400" class="panel" />
  <text x="52" y="86" class="label">CIM Core Concepts (graph)</text>
  <rect x="80" y="120" width="120" height="36" class="node" />
  <text x="92" y="142" class="label">Perception</text>
  <rect x="240" y="120" width="120" height="36" class="node" />
  <text x="252" y="142" class="label">Memory</text>
  <rect x="160" y="200" width="120" height="36" class="node" />
  <text x="172" y="222" class="label">Schema</text>

  <!-- Domain graph panel -->
  <rect x="540" y="64" width="400" height="400" class="panel" />
  <text x="552" y="86" class="label">Domain Concepts (graph)</text>
  <rect x="560" y="120" width="140" height="36" class="node" />
  <text x="572" y="142" class="label">AggregateRoot</text>
  <rect x="730" y="120" width="120" height="36" class="node" />
  <text x="742" y="142" class="label">ValueObject</text>
  <rect x="640" y="200" width="120" height="36" class="node" />
  <text x="652" y="222" class="label">DomainEvent</text>

  <!-- Cross-graph UL mappings (dashed) -->
  <path class="map" d="M200,138 C340,138 480,138 560,138" />
  <path class="map" d="M300,138 C420,160 520,200 640,218" />
  <text x="120" y="460" class="note">Mappings are not layers or trees; both sides are graphs. UL maps Domain nodes to subsets of CIM core concepts.</text>
</svg>
