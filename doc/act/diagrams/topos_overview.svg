<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 520" width="980" height="520">
  <defs>
    <style><![CDATA[
      .box { fill: #f8fafc; stroke: #1f2937; stroke-width: 1.2; rx: 10; ry: 10; }
      .omega { fill: #eef2ff; stroke: #3730a3; stroke-width: 1.2; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size: 14px; fill: #111827; }
      .title { font-size: 18px; font-weight: 600; }
    ]]></style>
  </defs>

  <text x="20" y="28" class="label title">Elementary Topos — Ingredients in cim-domain</text>

  <rect x="60" y="80" width="280" height="80" class="box" />
  <text x="80" y="120" class="label">Finite limits (products, pullbacks)</text>

  <rect x="360" y="80" width="280" height="80" class="box" />
  <text x="380" y="120" class="label">Exponentials B^A (functions as objects)</text>

  <rect x="660" y="80" width="260" height="80" class="box omega" />
  <text x="680" y="115" class="label">Subobject classifier Ω</text>

  <rect x="60" y="200" width="860" height="220" class="box" />
  <text x="80" y="230" class="label">Internal logic (Heyting algebra): ∧, ∨, ⇒, ¬</text>
  <text x="80" y="260" class="label">Purpose: Model invariants, policies, guards as predicates; compose proofs</text>
  <text x="80" y="290" class="label">Use: Guarded commands, policy evaluation, subobject inclusions for valid states</text>
  <text x="80" y="320" class="label">Benefit: Compositional reasoning; naturality of predicates under morphisms</text>

</svg>
