<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 420" width="980" height="420">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 Z" fill="#374151" />
    </marker>
    <style><![CDATA[
      .ctx { fill: #fff7ed; stroke: #9a3412; stroke-width: 1.2; rx: 10; ry: 10; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size: 14px; fill: #111827; }
      .title { font-size: 18px; font-weight: 600; }
      .edge { stroke: #374151; stroke-width: 1.6; fill: none; marker-end: url(#arrow); }
    ]]></style>
  </defs>

  <text x="20" y="28" class="label title">Bounded Contexts as Categories; Lifting via Functors</text>

  <rect x="80" y="120" width="300" height="160" class="ctx" />
  <text x="100" y="160" class="label">BC₁ (Category)</text>

  <rect x="560" y="120" width="300" height="160" class="ctx" />
  <text x="580" y="160" class="label">BC₂ (Category)</text>

  <path class="edge" d="M380,200 C420,200 520,200 560,200" />
  <text x="420" y="188" class="label">F: BC₁ → BC₂ (lift)</text>

  <text x="80" y="320" class="label">Partial order: BC₁ ≤ BC₂ if F exists; join = coproduct; meet = product.</text>
</svg>
