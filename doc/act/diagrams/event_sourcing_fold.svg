<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 440" width="980" height="440">
  <defs>
    <style><![CDATA[
      .evt { fill: #fef3c7; stroke: #b45309; stroke-width: 1.2; rx: 8; ry: 8; }
      .state { fill: #ecfeff; stroke: #0ea5e9; stroke-width: 1.2; rx: 8; ry: 8; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size: 14px; fill: #111827; }
      .title { font-size: 18px; font-weight: 600; }
      .edge { stroke: #374151; stroke-width: 1.6; fill: none; }
    ]]></style>
  </defs>

  <text x="20" y="28" class="label title">Event Sourcing Fold — Free Monoid of Events</text>

  <!-- Event stream segments -->
  <rect x="60" y="80" width="220" height="56" class="evt" />
  <text x="80" y="112" class="label">[e1, e2]</text>

  <rect x="320" y="80" width="220" height="56" class="evt" />
  <text x="340" y="112" class="label">[e3]</text>

  <text x="292" y="110" class="label">∘</text>

  <!-- Combined stream -->
  <rect x="60" y="180" width="480" height="56" class="evt" />
  <text x="80" y="212" class="label">[e1, e2, e3]</text>

  <!-- Fold results -->
  <rect x="640" y="80" width="260" height="56" class="state" />
  <text x="660" y="112" class="label">fold([e1, e2]) then fold([e3])</text>

  <rect x="640" y="180" width="260" height="56" class="state" />
  <text x="660" y="212" class="label">fold([e1, e2, e3])</text>

  <text x="60" y="300" class="label">Law: fold(x) ∘ fold(y) = fold(x ∘ y); identity = []</text>
</svg>
